<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Expense Manager</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>ğŸ’° Smart Expense Manager</h1>
        <button id="modeToggle">ğŸŒ™</button>
    </header>

    <section class="add-expense">
        <h2>Add Expense</h2>
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <select id="category">
            <option value="Food">ğŸ” Food</option>
            <option value="Transport">ğŸšŒ Transport</option>
            <option value="Bills">ğŸ’¡ Bills</option>
            <option value="Entertainment">ğŸ® Entertainment</option>
            <option value="Other">ğŸ”¹ Other</option>
        </select>
        <button id="addExpense">Add Expense</button>
        <button id="voiceExpense">ğŸ¤ Voice Input</button>
    </section>

    <section class="budget">
        <h2>Budget & Income</h2>
        <input type="number" id="budgetAmount" placeholder="Set Monthly Budget">
        <button id="setBudget">Set Budget</button>
        <input type="number" id="incomeAmount" placeholder="Enter Monthly Income">
        <button id="setIncome">Set Income</button>
        <div class="budget-bar">
            <div id="budgetProgress"></div>
        </div>
        <p>Total Spent: $<span id="totalSpent">0</span> / Budget: $<span id="budgetValue">0</span></p>
        <p>Total Income: $<span id="incomeValue">0</span> | Remaining: $<span id="remainingValue">0</span></p>
    </section>

    <section class="expenses-list">
        <h2>Expenses</h2>
        <label>Filter by Month: <input type="month" id="monthFilter"></label>
        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <section class="chart">
        <h2>Spending by Category</h2>
        <canvas id="categoryChart"></canvas>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
